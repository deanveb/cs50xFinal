{% extends "app_layout.html" %}

{% block extra %}
    <link rel="stylesheet" href="/static/app/app.css">
    <script src="/static/app/app.js" ></script>
{% endblock extra %}

{% block body %}
    <main>
        <div id="sidebar">
            {% include "index-sidebar.html" %}
        </div>
        <div id="workspace">
        </div>
        <div id="sidebar-properties">
            <!-- {% include "index-sidebar-properties.html" %} -->
            <h1 class="border-bottom">Inspector</h1>
            <div id="buttons">
                <button onclick="ClearTable()">Clear</button>
                <button onclick="filter.showModal();">Filter</button>
            </div>
            <dialog id="filter">
                <button onclick="filter.close()">Close</button>
                <!--Stuff added here-->
                <form action="/" id="filter-form" onsubmit="saving();">
                    <button type="submit" id="apply" class="mb-1">Apply</button>
                    <input type="hidden" id="table" name="table">
                    <input type="hidden" name="db_name" id="properties-db-name">
                </form>
            </dialog>
            <div id="properties"></div>
        </div>
    </main>
{% endblock body %}
